<!-- Login Page -->
<template id="login-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3">Sign In</h3>
                <div class="form-floating mb-3" id="email-container">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please input a valid email address</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please input your password</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3 full">Sign In</button>
                <button type="button" class="btn btn-secondary full" id="sign-up">Go Sign Up</button>
            </form>
        </div>
    </div>
</template>

<!-- Register Page -->
<template id="register-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3">Sign Up</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please input a valid email address</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Please input a name</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please input a password</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="invalid-feedback">Two passwords are not match</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3 full">Sign Up</button>
                <button type="button" class="btn btn-secondary full" id="sign-in">Back to Sign In</button>
            </form>
        </div>
    </div>
</template>

<template id="index-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <h1>Successfully Logged In</h1>
    </div>
</template>

<template id="alert-template">
    <div class="modal fade" id="alert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="alert-template" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alert-title">Alert</h5>
                </div>
                <div class="modal-body" id="alert-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
