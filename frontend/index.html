<!-- Login Page -->
<template id="login-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3">Sign In</h3>
                <div class="form-floating mb-3" id="email-container">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please input a valid email address</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please input your password</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3 full">Sign In</button>
                <button type="button" class="btn btn-secondary full" id="sign-up">Go Sign Up</button>
            </form>
        </div>
    </div>
</template>

<!-- Register Page -->
<template id="register-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3">Sign Up</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please input a valid email address</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Please input a name</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please input a password</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="invalid-feedback">Two passwords are not match</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3 full">Sign Up</button>
                <button type="button" class="btn btn-secondary full" id="sign-in">Back to Sign In</button>
            </form>
        </div>
    </div>
</template>

<template id="add-job-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3" id="form-title">Post New Job</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label for="title">Job Title</label>
                    <div class="invalid-feedback">Please input a title</div>
                    <div class="valid-feedback" id="valid-title"></div>
                </div>
                
                <div class="container mb-3 p-0">
                    <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
                    <div class="invalid-feedback">Please input a description</div>
                    <div class="valid-feedback" id="valid-description"></div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="start" placeholder="start">
                    <label for="start">Start Date</label>
                    <div class="invalid-feedback" id="invalid-start">Please choose a start date</div>
                    <div class="valid-feedback" id="valid-start"></div>
                </div>

                <div class="form-control mb-3">
                    <label class="mb-1" for="image">Image</label>
                    <input type="file" class="form-control" id="image" name="">
                    <div class="invalid-feedback" id="invalid-image"></div>
                    <div class="valid-feedback text-wrap" id="valid-image"></div>
                    <img class="mt-2 rounded" width="48" height="48" src="assets/default-job-icon.svg" id="img-display">
                </div>
                <button type="submit" class="btn btn-primary mb-3 full" id="post">Post</button>
            </form>
        </div>
    </div>
</template>

<template id="update-profile-template">
    <div class="container h-100 d-flex align-items-center justify-content-center" id="container">
        <div class="container form-container p-4 rounded-4 shadow-sm">
            <form id="form">
                <h3 class="text-mute mb-3">Update Profile</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please input a valid email address</div>
                    <div class="valid-feedback" id="valid-email"></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Please input a name</div>
                    <div class="valid-feedback" id="valid-name"></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please input a password</div>
                    <div class="valid-feedback" id="valid-password"></div>
                </div>
                <div class="form-control mb-3">
                    <label class="mb-1" for="image">Image</label>
                    <input type="file" class="form-control" id="image" name="">
                    <div class="invalid-feedback" id="invalid-image"></div>
                    <div class="valid-feedback text-wrap" id="valid-image"></div>
                    <img class="mt-2 rounded" width="48" height="48" src="assets/default-icon.svg" id="img-display">
                </div>
                <button type="submit" class="btn btn-primary mb-3 full" id="update">Update</button>
            </form>
        </div>
    </div>
</template>

<template id="index-template">
    <div class="container d-flex h-100 align-items-center justify-content-center flex-column" id="container">
        <div class="container watch-button-container">
            <button type="button" class="btn btn-link btn-sm float-end" title="Watch Someone" id="popover">
                <img src="assets/watch.svg" width="24" height="24">Watch Someone
            </button>
        </div>
    </div>
</template>

<template id="profile-template">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center" id="container">
        <div class="container rounded-4 shadow-sm feed-container mb-1">
            <div class="d-flex text-muted">
                <img width="48" height="48" class="rounded mt-4" id="user-img">
                <p class="p-3 m-0 w-50 text-break flex-fill" id="info"></p>
                <div class="container w-25 justify-content-center d-flex align-items-center m-0 p-0 flex-fill flex-column" id="buttons">
                    <button class="btn btn-outline-primary border-2 profile-button" style="width: 90px;" id="watch">Watch</button>  
                </div>
            </div>
        </div>
        <div class="container rounded-4 shadow-sm mb-1 feed-container d-flex align-items-center justify-content-center mt-1">
            <h5 class="p-2 m-0" id="title">His/Her Posted Jobs</h5>
        </div>
        <div class="container overflow-y-auto h-50 feed-container rounded-4 shadow-sm" id="jobs"></div>
    </div>
</template>

<template id="alert-template">
    <div class="modal fade" id="alert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="alert-template" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alert-title">Alert</h5>
                </div>
                <div class="modal-body" id="alert-body"></div>
                <div class="modal-footer" id="alert-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="modal-template">
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-template" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable h-50">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="input-modal-template">
    <div class="modal fade" id="input-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-template" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable h-50">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Watch Someone</h5>
                </div>
                <div class="modal-body">
                    <form id="watch-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Email" id="watch-email">
                            <button class="btn btn-primary" type="submit" id="watch-submit">Watch</button>
                            <div class="invalid-feedback">Please input a valid email address</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="not-found-template">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center" id="container">
        <h1 id="message" class="text-center">Profile Not Found</h1>
        <button class="btn btn-primary" id="home">Home</button>
    </div>
</template>

<template id="loading-template">
    <div class="container d-flex align-items-center justify-content-center mt-2" id="loading-container">
        <div class="spinner-border text-muted"></div>
    </div>
</template>

<template id="end-template">
    <div class="container d-flex align-items-center justify-content-center mt-2" id="end-container">
        <a class="text-decoration-none text-center" href="#" id="more">More...</a>
    </div>
</template>

<template id="email-input-template">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <button class="btn btn-success" type="submit">Go</button>
    </div>
</template>
